site_name: Compliant Kubernetes
site_url: https://compliantkubernetes.io
site_description: >-
  Compliant Kubernetes is a Kubernetes distribution that reduces the burden
  for complying with HIPAA, Swedish Healthcare (Patientdatalagen), GDPR and
  ISO 27001.
site_author: Elastisys AB
copyright: Copyright Â© 2020 Elastisys AB

repo_url: https://github.com/elastisys/compliantkubernetes

google_analytics:
  - UA-68368435-4
  - auto

theme:
  name: material
  logo: 'assets/logo.png'
  favicon: 'assets/favicon.png'

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed

nav:
  - Home: 'index.md'
